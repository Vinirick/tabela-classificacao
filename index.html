<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="index.js"></script>
  <title>Imersão-aula6</title>
</head>
<body>
  <h1>Tabela de classificação</h1>
  <input type="text" id="nomeJogador" name="nomeJogador" placeholder="Nome jogador">
  <button onClick="adicionarJogador()">Adicionar Jogador</button>
  <button onClick="zerarPontos()">Zerar Pontuação</button>
  <button onClick="exportarCSV()">Exportar CSV</button>
  <label class="csvText">Importar CSV: </label>
  <input class="csvText" type="file" name="csvText" id="csvText" text="teste">
  <table style="width:100%">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Partidas</th>
        <th>Vitórias</th>
        <th>Empates</th>
        <th>Derrotas</th>
        <th>Pontos</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody id="tabelaJogadores">
    </tbody>
  </table>
</body>
</html>
